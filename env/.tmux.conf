        set-option -g default-terminal "tmux-256color"
        set -s escape-time 0

        unbind C-b
        set-option -g prefix C-a
        bind-key C-a send-prefix

        # Catppuccin Mocha color palette
        set -g status-style 'bg=#181825 fg=#cdd6f4'  # Base background and foreground
        set -g status-left-style 'bg=#181825 fg=#b4befe bold'
        set -g status-right-style 'bg=#181825 fg=#b4befe bold'

        # Customize status-left to add padding after session name
        set -g status-left '#[fg=#b4befe,bold][#S]#[fg=#45475a]|'  # Session name with padding and separator
        set -g status-left-length 20  # Ensure enough space for the session name and padding

        # Window tabs
        set -g window-status-style 'bg=#181825 fg=#6c7086 dim'
        set -g window-status-current-style 'bg=#181825 fg=#cdd6f4 bold'
        set -g window-status-format ' #I #W '
        set -g window-status-current-format ' #I #W '

        # Pane borders
        set -g pane-border-style 'fg=#45475a'
        set -g pane-active-border-style 'fg=#b4befe'

        # Message and command line
        set -g message-style 'bg=#313244 fg=#cdd6f4 bold'

        set -g base-index 1

        bind -r ^ last-window
        bind -r k select-pane -U
        bind -r j select-pane -D
        bind -r h select-pane -L
        bind -r l select-pane -R

        set-window-option -g mode-keys vi
        bind v copy-mode
        bind -T copy-mode-vi v send-keys -X begin-selection
        bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

        bind-key -r f run-shell "tmux neww ~/tmux-sessionizer"
